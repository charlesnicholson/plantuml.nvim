name: Functional Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  functional-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Docker
      uses: docker/setup-docker-action@v3
      
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          curl \
          wget \
          unzip \
          xvfb \
          nodejs \
          npm
          
    - name: Install Neovim
      run: |
        # Add Neovim PPA for latest version
        sudo add-apt-repository ppa:neovim-ppa/unstable -y
        sudo apt-get update
        sudo apt-get install -y neovim
        
        # Verify installation
        nvim --version
        
    - name: Verify Neovim installation
      run: |
        nvim --version
        which nvim
        # Ensure Neovim is working properly
        nvim --headless -c "echo 'Neovim is working'" -c "qall!"
        
    - name: Install Playwright
      run: |
        npm install
        npx playwright install chromium --with-deps
        
    - name: Setup test environment
      run: ./tests/setup-test-env.sh
        
    - name: Run plugin loading tests
      run: ./tests/test-plugin-loading.sh
        
    - name: Run vim help system tests
      run: ./tests/test-vim-help-system.sh
        
    - name: Start virtual display for browser tests
      run: |
        export DISPLAY=:99
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        echo "DISPLAY=:99" >> $GITHUB_ENV
        
    - name: Run HTTP server tests
      run: ./tests/test-http-server.sh
        
    - name: Run HTML file loading tests
      run: ./tests/test-html-file-loading.sh
        
    - name: Run WebSocket tests
      run: ./tests/test-websocket.sh
        
    - name: Run PlantUML processing tests
      run: ./tests/test-plantuml-processing.sh
        
    - name: Run browser UI interaction tests
      run: ./tests/test-browser-ui.sh
        
    - name: Run Docker PlantUML tests
      run: ./tests/test-docker-plantuml.sh
        
    - name: Run auto-update configuration tests
      run: ./tests/test-auto-update-config.sh
        
    - name: Run click behavior tests
      run: ./tests/test-click-behavior.sh
        
    - name: Upload test artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-artifacts
        path: |
          tests/logs/
          tests/screenshots/
        retention-days: 7