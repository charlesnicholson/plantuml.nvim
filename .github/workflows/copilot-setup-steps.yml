# GitHub Copilot Development Environment Setup
# 
# This workflow provides common setup steps extracted from functional-tests.yml
# to help GitHub Copilot agents set up development environments for testing
# plantuml.nvim before committing changes.
#
# Usage in workflows:
#   - name: Setup development environment  
#     uses: ./.github/workflows/copilot-setup-steps.yml

name: Setup PlantUML.nvim Development Environment

on:
  workflow_call:

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Docker
      uses: docker/setup-docker-action@v3
      
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          curl \
          wget \
          unzip \
          xvfb \
          nodejs \
          npm
          
    - name: Install Neovim
      run: |
        # Add Neovim PPA for latest version
        sudo add-apt-repository ppa:neovim-ppa/unstable -y
        sudo apt-get update
        sudo apt-get install -y neovim
        
        # Verify installation
        nvim --version
        
    - name: Verify Neovim installation
      run: |
        nvim --version
        which nvim
        # Ensure Neovim is working properly
        nvim --headless -c "echo 'Neovim is working'" -c "qall!"
        
    - name: Install Node.js dependencies
      run: |
        npm install
        
    - name: Install Playwright
      run: |
        npx playwright install chromium --with-deps
        
    - name: Setup test environment
      run: ./tests/setup-test-env.sh
        
    - name: Start virtual display for browser tests
      run: |
        export DISPLAY=:99
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        echo "DISPLAY=:99" >> $GITHUB_ENV
        
    - name: Verify setup is complete
      run: |
        echo "Development environment setup complete!"
        echo "Available tools:"
        echo "- Neovim: $(nvim --version | head -1)"
        echo "- Node.js: $(node --version)"
        echo "- npm: $(npm --version)"
        echo "- Playwright: $(npx playwright --version)"
        echo "- Docker: $(docker --version)"
        echo "- Display: $DISPLAY"
        echo ""
        echo "You can now run individual test scripts:"
        echo "- ./tests/test-plugin-loading.sh"
        echo "- ./tests/test-http-server.sh" 
        echo "- ./tests/test-websocket.sh"
        echo "- ./tests/test-plantuml-processing.sh"
        echo "- ./tests/test-browser-ui.sh"